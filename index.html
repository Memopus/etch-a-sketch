<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="game">
      <div class="settings">
        <button class="eraser">Eraser</button>
        <button class="rgb">RGB MODE</button>
        <button class="color">Color Mode</button>
        <div class="squareColor">
          <input type="color" id="palette" value="#FF674D" />
          <label for="palette">Choose Color</label>
        </div>
        <div class="squaresInput">
          <input type="range" min="1" max="30" id="squares" value="6" />
          <label for="squares" id="squaresNumber">6</label><br />
        </div>
      </div>

      <div class="container"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
